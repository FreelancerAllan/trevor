<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starlink Ltd - High-Speed Internet</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Ensures the links don't change the look of your cards */
        .package-link {
            text-decoration: none;
            display: block;
            color: inherit;
        }
    </style>
</head>
<body>

    <div class="main-container">
        <header>
            <h1>Starlink Ltd</h1>
            <div class="badge">High-Speed Internet Packages</div>
        </header>

        <div class="package-list">
            <a href="24hours.html" class="package-link">
                <div class="card pink">
                    <span class="duration">24 Hours</span>
                    <span class="details">7GB (Ksh 79)</span>
                </div>
            </a>

            <a href="7days.html" class="package-link">
                <div class="card blue">
                    <span class="duration">7 Days</span>
                    <span class="details">12GB (Ksh 89)</span>
                </div>
            </a>

            <a href="14days.html" class="package-link">
                <div class="card pink">
                    <span class="duration">14 Days</span>
                    <span class="details">22GB (Ksh 110)</span>
                </div>
            </a>

            <a href="21days.html" class="package-link">
                <div class="card blue">
                    <span class="duration">21 Days</span>
                    <span class="details">35GB (Ksh 130)</span>
                </div>
            </a>

            <a href="30days.html" class="package-link">
                <div class="card pink">
                    <span class="duration">30 Days</span>
                    <span class="details">50GB (Ksh 159)</span>
                </div>
            </a>

            <a href="2months.html" class="package-link">
                <div class="card blue">
                    <span class="duration">2 Months</span>
                    <span class="details">Unlimited (Ksh 220)</span>
                </div>
            </a>
        </div>

        <footer>
            <p>Premium Support Available 24/7</p>
            <a href="https://starrlinkhelp.com" class="link">starrlinkhelp.com</a>
        </footer>
    </div>

</body>
</html>
